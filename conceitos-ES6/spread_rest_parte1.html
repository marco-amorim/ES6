<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>


        <script type="text/babel">
            
            //contexto spread

            //string
            let tituloArtigo = 'Como utilizar o operador rest/spread'

            console.log(tituloArtigo);

            console.log(...tituloArtigo);
            console.log([...tituloArtigo]);

            //arrays
            let listaCursos1 = ['NodeJS e MongoDB', 'ES6, TypScript e Angular 4']
            let listaCursos2 = ['Multiplataforma Android/iOS', 'Introdução ao GNU/Linux']
            let listaCursosCompleto = [...listaCursos1, 'Web Completo', 'Android Completo', ...listaCursos2]

            console.log(listaCursosCompleto);
            
            //objetos
            let pessoa = {
                nome: 'João',
                idade: 27
            }

            let clone = {
                endereco: 'Rua ABC',
                ...pessoa
            }

            console.log(clone);
            
            
            
            

        </script>
        
    </head>
    <body>
        
        <div id="output"></div>

    </body>
</html>
