        <script type="text/babel">

        class Animal {
            constructor() {
                this.cor = ''
                this.tamanho = null
                this.peso = null
            }

            dormir() {
                console.log('Dormir');
                
            }
        }
        
        class Cachorro extends Animal {

            constructor() {
                super()
                this.orelhas = 'Grandes e caidas'
            }

            correr() {
                console.log('correr');
                
            }

            rosnar() {
                console.log('rosnar');
                
            }
        }

        class Passaro extends Animal {

            constructor() {
                super()
                this.bico = 'Curto'

            }

            voar() {
                console.log('voar');
                
            }

        }

        class Papagaio extends Passaro {

            constructor() {
                super()
                this.sabeFalar = true
            }

            falar() {
                console.log('Falar');
                
            }
        }

        let cachorro = new Cachorro()
        let passaro = new Passaro()
        let papagaio = new Papagaio()

        console.log(cachorro);
