<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>


        <script type="text/babel">

        //aviao
        //atribtos cor e modelo; metodo levantarVoo

        //objeto literal
        let a1 = {
            cor: 'Branco',
            modelo:'Boing 747',
            levantarVoo: function () {

                console.log('Levantar voo');
                
                
            }
        }

        // obj por funcao
        let AviaoF = function () {
            this.cor = 'Azul',
            this.modelo = 'Boeing 787',
            this.levantarVoo = function () {
                
                console.log('Levantar voo');
                
            }
        }

        let a2 = new AviaoF()

        //classe
        class AviaoC {
            constructor() {
                this.cor = 'Vermelho',
                this.modelo = 'Embraer'
                
            }

            levantarVoo() {
                console.log('Levantar voo');
                
            }
        }

        let a3 = new AviaoC()

        console.log(a1);
        console.log(a2);
        console.log(a3);
        
        
        
        </script>
        
    </head>
    <body>
        
        <div id="output"></div>

    </body>
</html>
